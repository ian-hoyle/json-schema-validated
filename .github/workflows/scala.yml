name: Generate Schema

on:
  workflow_dispatch:

jobs:
  generate-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1
        with:
          version: '1.9.9'

      - name: Run generateSchema task
        run: sbt generateSchema
